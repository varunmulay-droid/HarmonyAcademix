<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mistral AI Chat Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #2a2b38;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }
    .form-control, .form-control:focus {
      background-color: #3a3b4f;
      color: #fff;
      border: 1px solid #6c63ff;
    }
    .btn-primary {
      background: #6c63ff;
      border: none;
    }
    .btn-primary:hover {
      background: #574b90;
    }
    pre {
      white-space: pre-wrap;
      background: #1e1f2f;
      padding: 1rem;
      border-radius: 8px;
      color: #00f5d4;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">üîê Mistral AI Interface</h3>

      <div class="mb-3">
        <label for="apiKey" class="form-label">Enter Mistral API Key</label>
        <input type="password" class="form-control" id="apiKey" placeholder="sk-xxxxxxxxxxxxxxxx">
      </div>

      <div class="mb-3">
        <label for="userQuery" class="form-label">Your Question</label>
        <textarea class="form-control" id="userQuery" rows="3" placeholder="Ask something..."></textarea>
      </div>

      <button class="btn btn-primary w-100 mb-3" onclick="askMistral()">Ask Mistral</button>

      <h5>üß† Response:</h5>
      <pre id="responseBox">Waiting for input...</pre>
    </div>
  </div>

  <!-- JavaScript logic -->
  <script>
    async function askMistral() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const userPrompt = document.getElementById('userQuery').value.trim();
      const responseBox = document.getElementById('responseBox');

      if (!apiKey || !userPrompt) {
        responseBox.textContent = "‚ùó Please enter both API key and question.";
        return;
      }

      responseBox.textContent = "‚è≥ Waiting for response from Mistral AI...";

      try {
        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "mistral-tiny",
            messages: [
              { role: "user", content: userPrompt }
            ]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          responseBox.textContent = data.choices[0].message.content.trim();
        } else {
          responseBox.textContent = "‚ö†Ô∏è No response received from Mistral.";
        }

      } catch (err) {
        console.error(err);
        responseBox.textContent = "‚ùå Error: Could not fetch response. Check your API key or try again.";
      }
    }
  </script>

</body>
</html>
